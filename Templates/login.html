{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}

  <div class="container">
    <div class="jumbotron">
      <h1>Inloggen</h1>
      <p>Vul uw e-mailadres en wachtwoord in!</p>
    </div>
  </div>

  <div class="container" width=>
  <form class="form-group" action="login" method="POST">
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.username) }}
    {{ wtf.form_field(form.password) }}
    {{ wtf.form_field(form.usercheck) }}
    <button type="submit" class="btn btn-default" name="button">Verstuur</button>
  </form>
  </div>

{% endblock %}
